<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    {{ model | json }}
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="model.name" name="name" type="text" id="name" class="form-control" required />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input [(ngModel)]="model.alterEgo" name="alterEgo" type="text" id="alterEgo" class="form-control" />
      </div>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required>
          <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
        </select>
      </div>
      <button [disabled]="!heroForm.form.valid" type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>
</div>
